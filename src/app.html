<template>
  <require from="./mdc-checkbox"></require>
  <require from="./mdc-temporary-drawer"></require>
  <require from="./mdc-icon-toggle"></require>
  <require from="./mdc-ripple"></require>
  <require from="./mdc-simple-menu"></require>
  <require from="./mdc-radio"></require>
  <require from="./mdc-select"></require>
  <require from="./mdc-textfield"></require>
  <require from="./mdc-snackbar"></require>
  <require from="./mdc-dialog"></require>
  <require from="material-components-web/dist/material-components-web.css"></require>
  <require from="mdi/css/materialdesignicons.min.css"></require>
  <style type="text/css">
    .mdc-theme--dark {
      background-color: #303030;
    }
    #demo-wrapper {
      padding: 4px;
      padding-left: 0;
    }
    /* Hack to work around style-loader asynchronously loading styles. */
    /* Equivalent to using mdc-typography's subheading2, which is used in the sass file. */
    .mdc-select {
      font-family: Roboto, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: .04em;
    }
  </style>
  <aside class="mdc-temporary-drawer mdc-typography" mdc-temporary-drawer="open: drawer;">
    <nav class="mdc-temporary-drawer__drawer">
      <header class="mdc-temporary-drawer__header">
        <div class="mdc-temporary-drawer__header-content">
          Header here
        </div>
      </header>
      <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list">
        <a class="mdc-list-item mdc-temporary-drawer--selected" href="#">
          <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
        </a>
        </a>
      </nav>
    </nav>
  </aside>
  <aside id="mdc-dialog-default" mdc-dialog="show: showdialog"
    class="mdc-dialog"
    role="alertdialog"
    aria-hidden="true"
    aria-labelledby="mdc-dialog-default-label"
    aria-describedby="mdc-dialog-default-description">
    <div class="mdc-dialog__surface">
      <header class="mdc-dialog__header">
        <h2 id="mdc-dialog-default-label" class="mdc-dialog__header__title">
    	  Use Google's location service?
    	</h2>
      </header>
      <section id="mdc-dialog-default-description" class="mdc-dialog__body">
    	Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.
      </section>
      <footer class="mdc-dialog__footer">
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Decline</button>
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Accept</button>
      </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
  </aside>
  <div class="mdc-checkbox" mdc-checkbox>
    <input type="checkbox" class="mdc-checkbox__native-control" checked.bind="checked"></input>
  </div>
  <span class="mdc-icon-toggle" mdc-icon-toggle="closeme: 'Close me'; api.call: mycallback(api)" role="button" aria-pressed="false" change.delegate="handleIconToggle($event)"
      aria-label="Star this item" tabindex="0"
      data-icon-inner-selector=".mdi"
      data-toggle-on='{"cssClass": "mdi-star", "label": "Unstar this item"}'
      data-toggle-off='{"cssClass": "mdi-star-outline", "label": "Star this item"}'>
    <i class="mdi mdi-star-outline" aria-hidden="true"></i>
  </span>
  <button class="mdc-button" mdc-ripple click.delegate="handleApply()">
    Flat button
  </button>
  <button class="mdc-button mdc-button--raised" mdc-ripple click.delegate="handleApply2()">
    Raised button
  </button>
  <button class="mdc-button mdc-button--primary" mdc-ripple click.delegate="handleApply2()">
    Flat with Primary
  </button>
  <button class="mdc-button mdc-button--raised mdc-button--accent" mdc-ripple click.delegate="handleApply3()">
    Raised with Accent
  </button>
  <div class="mdc-menu-anchor">
    <button class="mdc-button" mdc-ripple click.delegate="handleApply1()">Open Menu</button>
    <div class="mdc-simple-menu" mdc-simple-menu="show: openmenu;">
      <ul class="mdc-simple-menu__items mdc-list" role="menu" aria-hidden="true">
        <li class="mdc-list-item" role="menuitem" tabindex="0">
          A Menu Item
        </li>
        <li class="mdc-list-item" role="menuitem" tabindex="0">
          Another Menu Item
        </li>
      </ul>
    </div>
  </div>
  <label repeat.for="product of products" class="mdc-form-field">
    <div class="mdc-radio" mdc-radio>
      <input type="radio" name="group4" class="mdc-radio__native-control"
         value.bind="product" checked.bind="selectedProduct">
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
    </div>
    ${product}
  </label>
  <br />
  <div class="mdc-form-field">Selected product: ${selectedProduct}</div>
  <br />
  <div class="mdc-form-field" mdc-radio>
    <div class="mdc-radio">
      <input class="mdc-radio__native-control" type="radio" id="ex2-radio1" checked name="ex2">
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
    </div>
    <label id="ex2-radio1-label" for="ex2-radio1">Radio 1</label>
  </div>
  <div class="mdc-form-field" mdc-radio>
    <div class="mdc-radio">
      <input class="mdc-radio__native-control" type="radio" id="ex2-radio2" name="ex2">
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
    </div>
    <label id="ex2-radio2-label" for="ex2-radio2">Radio 2</label>
  </div>
  <br />
  <h1>MDC select</h1>
  <section>
    <h2>Fully-Featured Component</h2>
    <section id="demo-wrapper">
      <div id="js-select" class="mdc-select" mdc-select role="listbox" tabindex="0">
        <span class="mdc-select__selected-text">Pick a food group</span>
        <div class="mdc-simple-menu mdc-select__menu">
          <ul class="mdc-list mdc-simple-menu__items">
            <li class="mdc-list-item" role="option" id="grains" tabindex="0">
              Bread, Cereal, Rice, and Pasta
            </li>
            <li class="mdc-list-item" role="option" id="vegetables" tabindex="0">
              Vegetables
            </li>
            <li class="mdc-list-item" role="option" id="fruit" tabindex="0">
              Fruit
            </li>
            <li class="mdc-list-item" role="option" id="dairy" tabindex="0">
              Milk, Yogurt, and Cheese
            </li>
            <li class="mdc-list-item" role="option" id="meat" tabindex="0">
              Meat, Poultry, Fish, Dry Beans, Eggs, and Nuts
            </li>
            <li class="mdc-list-item" role="option" id="fats" tabindex="0">
              Fats, Oils, and Sweets
            </li>
          </ul>
        </div>
      </div>
    </section>
  <br />
  </section>
  <br />
  <section>
    <div class="mdc-textfield" mdc-textfield>
      <input type="text" id="username" class="mdc-textfield__input" required minlength=8 aria-controls="username-helptext">
      <label for="username" class="mdc-textfield__label">Username</label>
    </div>
    <p id="username-helptext" class="mdc-textfield-helptext mdc-textfield-helptext--validation-msg" aria-hidden="true">
      This will be displayed on your public profile
    </p>
    <br />
    <div class="mdc-textfield mdc-textfield--multiline" mdc-textfield>
      <textarea id="multi-line" class="mdc-textfield__input" rows="8" cols="40"></textarea>
      <label for="multi-line" class="mdc-textfield__label">Multi-line Label</label>
    </div>
  </section>
  <div class="mdc-snackbar" mdc-snackbar="show: openSnackbar;" aria-live="assertive" aria-atomic="true" aria-hidden="true">
    <div class="mdc-snackbar__text"></div>
    <div class="mdc-snackbar__action-wrapper">
      <button type="button" class="mdc-button mdc-snackbar__action-button"></button>
    </div>
  </div>
</template>
